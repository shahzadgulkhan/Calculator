<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="/cal.css">
    <link rel="stylesheet" href="/utils.css">
</head>

<body>
    <div class="main-caontainer">
        <h2 class="heading-text">Shahzad Calculator</h2>
        <div class="container bg mx-auto mw-20 flex flex-col item-center">
            <div class="row">
                <input type="text" class="input">
                <div class="button">
                    <button>AC</button>
                    <button>C</button>
                    <button>/</button>
                    <button>%</button>

                </div>
                <div class="button">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>

                </div>
                <div class="button">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="button">
                    <button><b>.</b></button>
                    <button>0</button>
                    <button>00</button>
                    <button>=</button>
                </div>
               
            </div>
        </div>
    </div>
<script src="/cal.js"></script>
</body>

</html>
